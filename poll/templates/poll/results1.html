{% extends 'poll/base.html' %}

{% block content %}

	<h2> Results of the poll</h2>
	<table>
		<tr>
			<th>Food Name </th>
			<th>No. of votes </th>
		</tr>
		{% for i in results %}
		<tr>
			<td>{{ i.name_food }}</td>
			<td>{{ i.count }}</td>
		</tr>
		{% endfor %}
	</table>
	<br>
	<br>
	<h5><a href="/logout/"> Logout </a></h5>
{% endblock %}
